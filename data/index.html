<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eGarden</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                        }
                    }
                },
                plugins: [require("daisyui")],
                daisyui: {
                    themes: ['garden'],
                    darkTheme: false,
                    base: true,
                    styled: true,
                    utils: true,
                    prefix: "",
                    logs: true,
                    themeRoot: ":root",
                },

            }
        </script>
    </head>

    <body data-theme="garden">
        <div class="drawer lg:drawer-open">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
                <div class="p-8 flex border-b gap-4 border-gray-400">
                    <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden"><i class="fas fa-bars"></i>
                    </label>
                    <h1 class="font-extrabold text-3xl">Dashboard</h1>
                </div>

                <div class="px-2">

                    <div class="main p-8 grid grid-cols-3 gap-4">
                        <div class="card card-side bg-base-100 shadow-xl max-w-lg">
                            <figure>
                                <div class="w-full flex items-center justify-center p-8 text-4xl">
                                    <i class="fas fa-droplet"></i>
                                </div>
                            </figure>

                            <div class="card-body">
                                <h2 class="card-title">Humidity</h2>
                                <p>69 &percnt;</p>
                            </div>
                        </div>


                        <div class="card card-side bg-base-100 shadow-xl max-w-lg">
                            <figure>
                                <div class="w-full flex items-center justify-center p-8 text-4xl">
                                    <i class="fas fa-temperature-high"></i>

                                </div>
                            </figure>

                            <div class="card-body">
                                <h2 class="card-title">Temperature</h2>
                                <p>69 &deg;C</p>
                            </div>
                        </div>

                        <div class="card card-side bg-base-100 shadow-xl w-full max-w-lg">

                            <div class="card-body">
                                <h2 class="card-title">Soil Moisture</h2>
                                <p>69420</p>
                            </div>
                        </div>


                        <div class="card card-side bg-base-100 shadow-xl max-w-lg">
                            <figure>
                                <div class="w-full flex items-center justify-center p-8 text-4xl">
                                    <i class="fas fa-droplet"></i>

                                </div>
                            </figure>

                            <div class="card-body">
                                <h2 class="card-title">Water Level</h2>
                                <p>69</p>
                            </div>
                        </div>

                        <div class="card card-side bg-base-100 shadow-xl max-w-lg">
                            <figure>
                                <div class="w-full flex items-center justify-center p-8 text-4xl">
                                    <i class="fas fa-droplet"></i>

                                </div>
                            </figure>

                            <div class="card-body">
                                <h2 class="card-title">Water Value</h2>
                                <p>69</p>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                </div>


            </div>

            <div class="drawer-side px-4 p-10 border-r border-gray-400">
                <div class="px-8 grid place-items-center">
                    <h1 class="font-extrabold text-3xl">eGarden</h1>
                </div>
                <div class="divider"></div>
                <!-- Nav Links -->
                <div class="flex flex-col space-y-4">

                    <button class="btn btn-outline px-8 p-4 rounded-full flex space-x-2 items-center justify-start">
                        <i class="fas fa-seedling text-green-400"></i>
                        <span class="font-bold">Dashboard</span>
                    </button>

                    <button class="btn btn-outline px-8 p-4 rounded-full flex space-x-2 items-center justify-start">
                        <i class="fas fa-chart-line text-blue-400"></i>
                        <span class="font-bold">Graphs</span>
                    </button>
                </div>
            </div>



        </div>


    </body>

</html>
